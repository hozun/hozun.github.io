<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>단어 암기</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div id="app">
    <h1>단어 암기</h1>
    <button onclick="loadRandomWord()">새 단어 불러오기</button>
    <p id="koreanMeaning" onclick="pronounceCurrentWord()">뜻: </p>
    <input type="text" id="answer" placeholder="영어 단어를 입력하세요">
    <button onclick="checkAnswer()">정답 확인</button>
    <p id="result"></p>
</div>

<script src="https://code.responsivevoice.org/responsivevoice.js"></script>
<script src="script.js"></script>
<script>
        // 페이지 로드 시 초기화
        window.onload = function () {
            loadRandomWord();
            pronounceCurrentWord();  // 페이지 로드 시 자동으로 발음 재생
        };
    </script>
</body>
</html>
